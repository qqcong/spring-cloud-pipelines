apiVersion: v1
kind: PersistentVolume
metadata:
  name: user-smoke-volume
  labels:
    dir: jenkins-home
spec:
  capacity:
    storage: 5Gi
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /var/jenkins_home

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: root-smoke-volume
  labels:
    dir: jenkins-root
spec:
  capacity:
    storage: 5Gi
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /var/jenkins_root

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: user-smoke-volume-claim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
  selector:
    matchLabels:
      dir: jenkins-home

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: root-smoke-volume-claim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
  selector:
    matchLabels:
      dir: jenkins-root